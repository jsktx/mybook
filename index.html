  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(135deg, #f7f7f7, #e0e0e0);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #555;
      margin-bottom: 20px;
    }

    .book-container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
    }

    .btn {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Bienvenido a BookOfUs</h1>
  <p>Explora nuestro libro interactivo. Haz clic en las páginas para navegar.</p>

  <div class="book-container">

       class="fbo-embed" 
       data-fbo-id="10b2905acd" 
       data-fbo-ratio="3:2" 
       data-fbo-lightbox="yes" 
       data-fbo-width="100%" 
       data-fbo-height="auto" 
       data-fbo-version="1" 
       style="max-width: 100%">
       BookOfUs
    </a>

  </div>

</body>
</html>
