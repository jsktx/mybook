      background: linear-gradient(135deg, #ffd6e8, #fff0e6, #ffe5ec);

      padding: 40px;
      overflow: hidden;

    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }

      z-index: 2;
      text-shadow: 0 0 8px rgba(255, 192, 203, 0.6);

    @keyframes glow {

    /* Contenedor del flipbook */
    .book-container {
      width: 90%;
      max-width: 800px;
      aspect-ratio: 3 / 2;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(176, 58, 99, 0.3);
      background-color: #fff;
      animation: heartbeat 3s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.01); }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      margin-top: 25px;
      color: #8b2f5e;
      font-size: 1em;
      opacity: 0.8;
      text-align: center;
      z-index: 2;
    }

    /* Corazoncitos flotando ðŸ’• */
    .heart {

      color: #ff85a2;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.8;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
